spring.application.name=kafka-consumer-2
otel.service.name=weather-consumer-2
# Enable metrics export via OTLP HTTP
otel.metrics.exporter=otlp

# (Optional) Adjust exporter endpoint if different from default
otel.exporter.otlp.endpoint=http://localhost:4318

# Export traces as before
otel.traces.exporter=otlp
otel.logs.exporter=none

# Resource metadata helps identify your service in telemetry data
otel.resource.attributes=service.name=weather-consumer-2,service.version=1.0,deployment.environment=dev

# Actuator endpoints exposure (keep as is)
management.endpoints.web.exposure.include=health,info,metrics

# Optional: OTLP metrics export settings for actuator if used
management.otlp.metrics.export.url=http://localhost:4318/v1/metrics
management.otlp.metrics.export.step=30s

