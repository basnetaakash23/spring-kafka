spring.application.name=kafka-producer
# === Core OTel setup ===
otel.service.name=weather-producer
otel.exporter.otlp.endpoint=http://localhost:4318
otel.exporter.otlp.protocol=http/protobuf

# === Enable tracing (and optionally metrics/logs) ===
otel.traces.exporter=otlp
otel.metrics.exporter=otlp
otel.logs.exporter=none

# === Resource metadata (helps identify the service) ===
otel.resource.attributes=service.name=weather-producer,service.version=1.0,deployment.environment=dev

# === Actuator / metrics ===
management.endpoints.web.exposure.include=health,info,metrics
management.otlp.metrics.export.url=http://localhost:4318/v1/metrics
management.otlp.metrics.export.step=30s

