spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/kafka-one
    username: postgres
    password: start123
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: weather-consumers
      client-id: consumer1
      enable-auto-commit: false
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    properties:
      spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
      spring.json.trusted.packages: com.example.kafka.records   # ðŸ‘ˆ your record package
      spring.json.value.default.type: com.example.kafka.records.WeatherRecord
    listener:
      ack-mode: manual_immediate

server:
  port: 8081
